<!doctype html>
<html>

<!-- Titulo de la página-->
<head>
    <title>Resumen Movil</title>
</head>

<body>

<h1><a title="inove website" href="https://inove.com.ar/"><img src="{{url_for('static', filename='media/cropped-3-1-300x131.png')}}" /></a></h1>

<h2>Movil</h2>

<p>Esta aplicación mantiene el registro de las personas ingresadas en la plataforma</p>

<table border="1">
    <thead cellpadding="1.0" cellspacing="1.0">
        <tr>
            <th>Fecha</th>            
            <th>Numero</th>
            <th>Tiempo total</th>
            <th>Recaudado total</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row['fecha']}}</td>
            <td>{{row['numero']}}</td>
            <td>{{row['tiempo']}}</td>
            <td>{{row['recaudado']}}</td>
        </tr>
        {% endfor %}
    </thead>
</table>

<br><br>

<form action="{{url_for('cargar')}}">
    <input type="submit" value="Cargar"/>
</form>

<form action="{{url_for('grafica')}}">
    <input type="submit" value="Grafica"/>
</form>

<form action="{{url_for('index')}}">
    <input type="submit" value="Home"/>
</form>



</body>
</html>
